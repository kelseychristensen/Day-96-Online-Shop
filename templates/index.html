{% include "header.html" %}
{% block content %}


<div class="container">
    <div class="container">

    <div class="row">


        {% for item in products %}

        <div class="col-lg-3 col-md-4 col-sm-12">
            <h5>{{ item.name }} </h5>
            <a href="{{ url_for('show_item', item_id = products.index(item) )}}"><img class="product-images" src="{{ item.images[0] }}"></a>
            <p>${{ prices[products.index(item)] }}</p>
        </div>


        {% endfor %}


    </div>

</div>
</div>
{% include "footer.html" %}
{% endblock %}
